<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism | The Future of Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>

        /* 3D Container - RESPONSIFIED */
        .prism-container {
            width: 100%; /* Takes full width of parent */
            max-width: 400px; /* Stops growing at 400px */
            height: 500px; /* Slightly shorter for mobile fit */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            margin: 0 auto; /* Center it */
        }

        .prism-container.flipped {
            transform: rotateY(180deg);
        }

        /* Common Face Styles */
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            padding: 30px; /* Reduced padding slightly for mobile */
            justify-content: center;
        }

        /* Front Face (Login) */
        .front { transform: rotateY(0deg); z-index: 2; }

        /* Back Face (Register) */
        .back { transform: rotateY(180deg); background: rgba(20, 20, 30, 0.9); }

        /* Floating Input Fields */
        .input-group { position: relative; margin-bottom: 25px; }

        .input-field {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            padding: 10px 0;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .input-field:focus { border-bottom-color: var(--primary); }

        .input-label {
            position: absolute;
            top: 10px;
            left: 0;
            pointer-events: none;
            color: rgba(255,255,255,0.5);
            transition: all 0.3s ease;
        }

        .input-field:focus ~ .input-label,
        .input-field:valid ~ .input-label {
            top: -20px;
            font-size: 12px;
            color: var(--primary);
        }

        /* Liquid Button */
        .liquid-btn {
            position: relative;
            width: 100%;
            height: 50px;
            background: transparent;
            border: 1px solid var(--primary);
            border-radius: 30px;
            color: var(--primary);
            font-weight: bold;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .liquid-btn:hover { box-shadow: 0 0 20px rgba(0, 255, 136, 0.4); }

        .liquid-fill {
            position: absolute;
            top: 100%; left: 0;
            width: 100%; height: 100%;
            background: var(--primary);
            transition: top 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
        }

        .liquid-btn:hover .liquid-fill { top: 0; }

        .btn-text { position: relative; z-index: 1; transition: color 0.3s; }
        .liquid-btn:hover .btn-text { color: #000; }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
</head>
<body>

    <!-- Dynamic Background -->
    <canvas id="constellation"></canvas>

    <!-- Theme Switcher Orb -->
    <div id="themeOrb" onclick="changeTheme()" title="Change Atmosphere"></div>

    <!-- MAIN CONTAINER -->
    <!-- Changed to min-h-screen, overflow-y-auto to allow scrolling on mobile -->
    <div class="min-h-screen w-full flex items-center justify-center p-4 lg:p-8">
        
        <!-- LAYOUT WRAPPER -->
        <!-- flex-col for mobile (stack vertical), flex-row for Desktop -->
        <div class="flex flex-col lg:flex-row items-center justify-center gap-8 lg:gap-16 w-full max-w-6xl z-10 py-10 lg:py-0">

            <!-- SECTION 1: MASCOT -->
            <!-- w-full on mobile, Order-1 puts it on top -->
            <div class="flex flex-col items-center w-full lg:w-1/2 space-y-4 lg:space-y-6 perspective-container order-1">
                <!-- 3D Mascot SVG: w-32 for mobile, w-48 for desktop -->
                <div class="relative w-32 h-32 md:w-48 md:h-48 drop-shadow-2xl animate-float" id="mascotContainer">
                    <svg viewBox="0 0 200 200" class="w-full h-full">
                        <!-- Robot Body -->
                        <circle cx="100" cy="100" r="80" fill="#1a1a1a" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
                        <circle cx="100" cy="100" r="70" fill="url(#grad1)" />
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        
                        <!-- Face Screen -->
                        <rect x="50" y="60" width="100" height="60" rx="30" fill="#000" stroke="#333" stroke-width="2"/>
                        
                        <!-- Eyes -->
                        <g id="eyesGroup">
                            <circle class="mascot-eye" cx="80" cy="90" r="8" fill="#00f3ff"/>
                            <circle class="mascot-eye" cx="120" cy="90" r="8" fill="#00f3ff"/>
                        </g>

                        <!-- Hands (Corrected with thick stroke and fill to cover eyes) -->
                        <path id="leftArm" class="mascot-arm" d="M 40 160 Q 30 110 80 90" stroke="#333" stroke-width="24" stroke-linecap="round" fill="#1a1a1a" opacity="0" style="transform: rotate(-180deg) translate(0, 50px);"/>
                        <path id="rightArm" class="mascot-arm" d="M 160 160 Q 170 110 120 90" stroke="#333" stroke-width="24" stroke-linecap="round" fill="#1a1a1a" opacity="0" style="transform: rotate(180deg) translate(0, 50px);"/>
                    </svg>
                </div>

                <div class="text-center">
                    <h1 class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500 mb-2" id="platformTitle">KodeClusters</h1>
                    <p class="text-gray-400 text-sm">Gamified Learning for the Future</p>
                    <div class="mt-4 flex justify-center gap-2">
                        <div class="px-3 py-1 bg-white/5 rounded text-xs border border-white/10"> <i class="fas fa-circle text-green-500 text-[8px] mr-1"></i> 1,240 Online</div>
                        <div class="px-3 py-1 bg-white/5 rounded text-xs border border-white/10">v.4.0.1</div>
                    </div>
                </div>
            </div>

            <!-- SECTION 2: LOGIN FORM (The Prism) -->
            <!-- w-full on mobile, Order-2 puts it below mascot -->
            <div class="w-full lg:w-1/2 flex justify-center order-2">
                
                <div class="prism-container" id="prism">
                    <!-- SIDE A: LOGIN -->
                    <div class="face front">
                        <div class="text-center mb-8">
                            <i class="fas fa-atom text-5xl mb-4" style="color: var(--primary)"></i>
                            <p class="text-xs text-gray-400 mt-2 tracking-[0.3em]">LEARNING PORTAL</p>
                        </div>

                        <form onsubmit="event.preventDefault(); simulateLogin(this);">
                            <div class="input-group">
                                <!-- Added ID="email" -->
                                <input type="text" id="email" class="input-field" required>
                                <label class="input-label">User ID</label>
                            </div>
                            <div class="input-group">
                                <!-- Added ID="password" -->
                                <input type="password" id="password" class="input-field" required>
                                <label class="input-label">Password</label>
                            </div>

                            <button class="liquid-btn">
                                <div class="liquid-fill"></div>
                                <span class="btn-text">Login</span>
                            </button>
                        </form>

                        <div class="mt-8 text-center">
                            <button onclick="flipCard()" class="text-primary hover:text-white transition-colors mt-2 font-bold border-b border-primary pb-1">
                                Forgot Password
                            </button>
                        </div>
                    </div>

                    <!-- SIDE B: REGISTER -->
                    <div class="face back">
                        <div class="absolute top-6 left-6 cursor-pointer" onclick="flipCard()">
                            <i class="fas fa-arrow-left text-gray-400 hover:text-white transition-colors"></i>
                        </div>
                        
                        <h2 class="text-2xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">Join the Hive</h2>

                        <form>
                            <div class="input-group">
                                <input type="text" class="input-field" required>
                                <label class="input-label">Full Name</label>
                            </div>
                            <div class="input-group">
                                <input type="email" class="input-field" required>
                                <label class="input-label">Neural Address (Email)</label>
                            </div>
                            
                            <!-- Role Selector -->
                            <div class="flex gap-4 mb-6 mt-4">
                                <label class="flex-1 cursor-pointer">
                                    <input type="radio" name="role" class="peer hidden" checked>
                                    <div class="p-3 rounded-xl border border-gray-600 text-center text-sm text-gray-400 peer-checked:border-primary peer-checked:text-primary peer-checked:bg-white/5 transition-all">
                                        Student
                                    </div>
                                </label>
                                <label class="flex-1 cursor-pointer">
                                    <input type="radio" name="role" class="peer hidden">
                                    <div class="p-3 rounded-xl border border-gray-600 text-center text-sm text-gray-400 peer-checked:border-secondary peer-checked:text-secondary peer-checked:bg-white/5 transition-all">
                                        Mentor
                                    </div>
                                </label>
                            </div>

                            <button class="liquid-btn" style="border-color: var(--secondary); color: var(--secondary)">
                                <div class="liquid-fill" style="background: var(--secondary)"></div>
                                <span class="btn-text">FORGE ACCOUNT</span>
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Success Popup Modal -->
    <div id="successPopup" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-[100] hidden">
        <div class="bg-gray-900 rounded-2xl shadow-2xl p-8 max-w-sm w-full mx-4" style="animation: slideUp 0.5s ease-out;">
            <!-- Checkmark Animation -->
            <div class="flex justify-center mb-6">
                <div class="relative">
                    <div class="w-20 h-20 rounded-full flex items-center justify-center" style="background: rgba(0, 255, 136, 0.1);">
                        <i class="fas fa-check text-5xl" style="color: var(--primary); animation: bounce 0.6s ease-in-out;"></i>
                    </div>
                </div>
            </div>
            
            <!-- Success Message -->
            <h3 class="text-2xl font-bold text-center text-white mb-2">LOGIN SUCCESSFUL!</h3>
            <p class="text-center text-gray-400 mb-6">Welcome to the Nexus! Redirecting to your dashboard...</p>
            
            <!-- Loading Progress -->
            <div class="w-full rounded-full h-2 overflow-hidden mb-4" style="background: rgba(255,255,255,0.1);">
                <div class="h-full rounded-full" style="background: var(--primary); animation: progress 2s ease-in forwards;"></div>
            </div>
            
            <!-- Redirect Button -->
            <button onclick="redirectToDashboard()" class="w-full py-2.5 rounded-lg text-white font-semibold transition-colors" style="background: var(--primary); color: #000;">
                Go to Dashboard
            </button>
        </div>
    </div>

    <!-- Green Page Overlay -->
    <div id="greenOverlay" class="fixed inset-0 z-[200] hidden flex items-center justify-center pointer-events-none transition-opacity duration-500" style="background: var(--primary);">
        <div class="text-center" style="color: #000;">
            <i class="fas fa-check-circle text-6xl mb-4 block" style="animation: bounce 0.6s ease-in-out;"></i>
            <p class="text-xl font-bold">LOGIN SUCCESSFUL!</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Page-specific code (index.html only)
        const emailInput = document.getElementById('email'); 
        const passInput = document.getElementById('password');
        const eyes = document.querySelectorAll('.mascot-eye');
        const leftArm = document.getElementById('leftArm');
        const rightArm = document.getElementById('rightArm');

        // Eye Tracking Logic
        document.addEventListener('mousemove', (e) => {
            if (document.activeElement === passInput) return; // Don't track if typing password

            const x = (window.innerWidth / 2 - e.pageX) / 40;
            const y = (window.innerHeight / 2 - e.pageY) / 40;

            eyes.forEach(eye => {
                eye.style.transform = `translate(${-x}px, ${-y}px)`;
            });
        });

        // Peekaboo Logic (Password Focus)
        if(passInput) {
            passInput.addEventListener('focus', () => {
                // Hands cover eyes
                gsap.to([leftArm, rightArm], { opacity: 1, duration: 0.2 });
                gsap.to(leftArm, { rotation: 0, y: 0, x: 20, duration: 0.4, ease: "back.out(1.7)" });
                gsap.to(rightArm, { rotation: 0, y: 0, x: -20, duration: 0.4, ease: "back.out(1.7)" });
                
                // Eyes look down
                gsap.to(eyes, { y: 15, scaleY: 0.1, duration: 0.2, delay: 0.1 });
            });

            passInput.addEventListener('blur', () => {
                // Hands go away
                gsap.to([leftArm, rightArm], { opacity: 0, duration: 0.2 });
                gsap.to(leftArm, { rotation: -180, y: 50, x: 0, duration: 0.4 });
                gsap.to(rightArm, { rotation: 180, y: 50, x: 0, duration: 0.4 });
                
                // Eyes reset
                gsap.to(eyes, { y: 0, scaleY: 1, duration: 0.2 });
            });
        }

        // --- 3. FLIP LOGIC ---
        const prism = document.getElementById('prism');
        let isFlipped = false;

        function flipCard() {
            isFlipped = !isFlipped;
            if(isFlipped) {
                prism.classList.add('flipped');
            } else {
                prism.classList.remove('flipped');
            }
        };

        // --- 5. BUTTON ANIMATION ---
        function simulateLogin(form) {
            const btnText = form.querySelector('.btn-text');
            btnText.innerText = "AUTHENTICATING...";
            
            // Disable button during authentication
            const btn = form.querySelector('.liquid-btn');
            btn.disabled = true;
            
            setTimeout(() => {
                btnText.innerText = "ACCESS GRANTED";
                
                // Show success popup after button animation
                setTimeout(() => {
                    showSuccessPopup();
                }, 500);
            }, 1500);
        }

        // Show popup modal
        function showSuccessPopup() {
            const successPopup = document.getElementById('successPopup');
            successPopup.classList.remove('hidden');
            
            // Auto redirect after 3 seconds
            setTimeout(() => {
                redirectToDashboard();
            }, 3000);
        }

        // Redirect to Dashboard
        function redirectToDashboard() {
            const successPopup = document.getElementById('successPopup');
            const greenOverlay = document.getElementById('greenOverlay');
            
            // Hide popup and show green overlay
            successPopup.classList.add('hidden');
            greenOverlay.classList.remove('hidden');
            
            // Redirect after green overlay animation (1 second)
            setTimeout(() => {
                // Change this URL to your desired dashboard page
                   window.location.href = 'dashboard.html';
            }, 1000);
        }

        // Add animations to style
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideUp {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes bounce {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.1); }
            }
            @keyframes progress {
                0% { width: 0%; }
                100% { width: 100%; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
